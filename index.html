    }
    h1 { margin-bottom: 10px; }
    #grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
      user-select: none;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }
    .selected { background: #aaf; }
    .found { background: #6c6; color: white; }
    #words {
      margin-top: 15px;
    }
    #words span {
      margin: 5px;
      padding: 3px 6px;
      background: #eee;
      border-radius: 4px;
    }
    #words .done {
      background: #6c6;
      color: white;
    }
  </style>
</head>
