<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Woordzoeker: Functiebeperking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #FFF9BD;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 4px;
      user-select: none;
      margin-top: 20px;
    }
    .cell {
      width: 45px;
      height: 45px;
      background: white;
      border: 2px solid #e0d87c;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .cell:hover {
      transform: scale(1.1);
      border-color: #cbbf5b;
    }
    .selected {
      background: #a4c6ff;
    }
    .found {
      background: #6c6;
      color: white;
    }
    #words {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    #words span {
      margin: 5px;
      padding: 6px 10px;
      background: #eee;
      border-radius: 6px;
      display: inline-block;
    }
    #words .done {
      background: #6c6;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Zoek de woorden (thema: functiebeperking)</h1>
  <div id="grid"></div>
  <div id="words"></div>
  
  <script>
    const words = ["ADHD", "EPILEPSIE", "ROLSTOEL", "HULPMIDDEL"];
    const rows = 10, cols = 10;

    // 10x10 grid with words hidden (horizontal, vertical, diagonal)
    const gridLetters = [
      "R","O","L","S","T","O","E","L","A","X",
      "A","P","A","B","C","D","E","F","G","H",
      "B","I","D","J","K","L","M","N","O","P",
      "C","L","H","Q","R","S","T","E","P","I",
      "D","E","D","X","Y","Z","A","P","E","L",
      "E","P","H","E","F","G","H","S","J","K",
      "F","I","I","L","M","N","O","I","Q","R",
      "G","E","D","S","T","U","V","E","X","Y",
      "H","H","U","L","P","M","I","D","D","E",
      "I","J","K","L","M","N","O","P","Q","L"
    ];

    const grid = document.getElementById("grid");
    const wordList = document.getElementById("words");

    // Build grid
    gridLetters.forEach((letter, i) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = letter;
      cell.dataset.index = i;
      cell.dataset.row = Math.floor(i / cols);
      cell.dataset.col = i % cols;
      grid.appendChild(cell);
    });

    // Show words
    words.forEach(w => {
      const span = document.createElement("span");
      span.textContent = w;
      span.id = "word-" + w;
      wordList.appendChild(span);
    });

    let isDragging = false;
    let selectedCells = [];

    function clearSelection() {
      document.querySelectorAll(".selected").forEach(c => c.classList.remove("selected"));
      selectedCells = [];
    }

    function checkWord() {
      const selectedWord = selectedCells.map(c => c.textContent).join("");
      const reversedWord = selectedCells.map(c => c.textContent).reverse().join("");

      if (words.includes(selectedWord) || words.includes(reversedWord)) {
        selectedCells.forEach(c => {
          c.classList.remove("selected");
          c.classList.add("found");
        });
        document.getElementById("word-" + (words.includes(selectedWord) ? selectedWord : reversedWord)).classList.add("done");
      } else {
        clearSelection();
      }
    }

    // Mouse events
    grid.addEventListener("mousedown", e => {
      if (!e.target.classList.contains("cell")) return;
      isDragging = true;
      clearSelection();
      e.target.classList.add("selected");
      selectedCells.push(e.target);
    });

    grid.addEventListener("mouseover", e => {
      if (!isDragging || !e.target.classList.contains("cell")) return;
      if (!selectedCells.includes(e.target)) {
        e.target.classList.add("selected");
        selectedCells.push(e.target);
      }
    });

    document.addEventListener("mouseup", e => {
      if (isDragging) {
        checkWord();
        isDragging = false;
        selectedCells = [];
      }
    });

    // Touch support
    grid.addEventListener("touchstart", e => {
      const target = document.elementFromPoint(
        e.touches[0].clientX,
        e.touches[0].clientY
      );
      if (target && target.classList.contains("cell")) {
        isDragging = true;
        clearSelection();
        target.classList.add("selected");
        selectedCells.push(target);
      }
    });

    grid.addEventListener("touchmove", e => {
      const target = document.elementFromPoint(
        e.touches[0].clientX,
        e.touches[0].clientY
      );
      if (target && target.classList.contains("cell") && !selectedCells.includes(target)) {
        target.classList.add("selected");
        selectedCells.push(target);
      }
    });

    grid.addEventListener("touchend", e => {
      if (isDragging) {
        checkWord();
        isDragging = false;
        selectedCells = [];
      }
    });

    // Escape clears selection
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") clearSelection();
    });
  </script>
</body>
</html>
